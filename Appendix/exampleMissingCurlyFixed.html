  <title>Example: An parameter typo</title>
  <style type="text/css">

  <script type="text/javascript">
	function testRange(x,start,end){
		if(x<=end && x>=start){
			if(x==start){
				alert(x + ' is the start of the range');
			}
			if(x==end){
				alert(x + ' is the end of the range');
			}
			if(x!=start && x!=end){
				alert(x + ' is in the range');
			}
		} else {
			alert(x + ' is not in the range');
		}
	}
	var all;
	function getTotal(){}
	if (all = parseInt(getTotal())){}
  	testRange(2,0,100);
	testRange(1,3,300);
  	testRange(0,0,100);
  	testRange(100,0,100);
  </script>
</head>
